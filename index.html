<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FFT Calculator</h1>
        <form id="fftForm">
            <label for="numbersInput">Enter a sequence of real numbers (comma-separated):</label>
            <input type="text" id="numbersInput" placeholder="E.g., 1, 0, -1, 0" required>
            <button type="submit">Calculate FFT</button>
        </form>
        
        <h2>FFT Result:</h2>
        <div id="fftResult" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
